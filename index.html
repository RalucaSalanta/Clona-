<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-black px-4">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-transparent" aria-label="Third navbar example">
            <div class="container-fluid px-0">
                <div>
                    <a href="./">
                        <img width="" hight="64" src="https://getfiltru.com/logo-light.svg"
                            alt="Filtru coffee logo image" />
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample03">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-dark bg-transparent border-0">Blog</a>
                        </li>
                        <li class="nav-item" btn>
                            <a class="btn btn-dark bg-transparent border-0" href="#">Sell with us</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light rounded-pill">Get the app</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="text-light">
                <h1 class="fw-bolder">Brew the perfect cup of coffee <span class="text-warning"> every time. </span>

                </h1>
                <h2 class="lead my-4 ">
                    Whether you're a beginner, or a coffee professional. Drinking Espresso
                    or pour-overs
                    <br />
                    Filtru is the perfect companion for your morning
                    ritual. Download the app for free today.
                </h2>
                <div class="d-flex">
                    <button class="mx-auto mb-4 btn py3 px-4 fw-bold btn-warning rounded-4">
                        Watch our launch video
                </div>
                </button>
                <div class="d-flex justify-content-center gap-3">
                    <img class="img-fluid" width="150" src="https://getfiltru.com/home/app-store-badge.png" alt="" />
                    <img class="img-fluid" width="150" src="https://getfiltru.com/home/play-store-badge.png" alt="" />
                </div>
                <div class="my-2 py-5"></div>
                <div class="row row-cols-3">
                    <img class="col" src="https://getfiltru.com/images/hero/01.png"
                        alt="An image of the phone showing the Filtru timer screen">
                    <img class="col" src="https://getfiltru.com/images/hero/02.png"
                        alt="An image of the phone showing the main Filtru screen with a list of brewing methods">
                    <img class="col" src="https://getfiltru.com/images/hero/03.png"
                        alt="An image of the phone showing the Filtru Augmented Reality tutorial screen">
                </div>
        
            </div>
            </div>
            </div>
            </div>
            </div>
        </section>

    <footer></footer>
